         <!-- Contact -->
        <div class="Contact">
            <div class="container">
                <div class="col-left pull-left">
                    <h2 class="header-left">Reach Me</h2>
                    <div class="separator-line"></div>
                    <p>Email: pragaashp@berkeley.edu<br>
                        Mobile: +1 (510) 229-2167
                    </p>
                    <br><br><br><br><br>
                    <p class="credits">
                        &#169 2016 Pragaash Ponnusamy<br>
                        Designed Using Twitter Bootstrap<br>
                        Background vector designed by <a id="footer-link" href="http://www.freepik.com/free-photos-vectors/background">Freepik</a>
                    </p>
                </div>
                <div class="col-right pull-right">
                    <h2 class="header-right">Get In Touch</h2>
                    <div class="separator-line"></div>
                    <form role="form" id="contactForm">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <input type="text" data-error="*Required" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="text" data-error="*Required" class="form-control" id="email" placeholder="Enter Email" name="_replyto" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" data-error="*Required" class="form-control" id="subject" placeholder="Enter Subject" name="_subject" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                                <textarea id="message" class="form-control" rows="5" placeholder="How can I help you?" required></textarea>
                            </div>
                            <input type="submit" value="Send" id="form-submit" class="btn btn-success btn-lg pull-right"></input>
                        <div id="msgSubmit" class="pull-left" name="msgSubmit"></div>
                        <input type="hidden" name="_next" value="#msgSubmit"/>
                    </form>
                </div>
            </div>
        </div>

		<script src="./js/typed.js"></script>

		</script>
        <script>
